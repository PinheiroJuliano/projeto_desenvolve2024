<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Scents - Loja</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Perfumaria</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Cabelos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Hidratação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infantil</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Barba</a>
                </li>
            </ul>
            <img src="img/logo.svg" alt="Logo da Loja" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo__negrito">Apple</b>Scents</h1>
        </div>

        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
            <label for="opcoes-menu" class="opcoes__rotulo">
                <li class="opcoes__item"> Categorias</li>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Perfumaria</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Cabelos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Hidratação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infantil</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Barba</a>
                </li>
            </ul>

            <li class="opcoes__item">
                <a href="#" class="opcoes__link">FAVORITOS</a>
            </li>
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">MINHA ESTANTE</a>
            </li>

        </ul>

        <div class="container">
            <a href="#"><img src="img/like.svg" alt="Meus favoritos" class="container__imagem container__imagem-transparente"></a>
            <a href="#" class="container__link">
                <img src="./img/bag.svg" alt="Carrinhos de compras" class="container__imagem">
                <p class="container__texto">Minha sacola</p>
            </a>
            <a href="#" class="container__link">
                <img src="./img/profile.svg" alt="Meu perfil" class="container__imagem">
                <p class="container__texto">Perfil</p>
            </a>
        </div>
    </header>
    

<hr />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            zoom: {
                enabled: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
