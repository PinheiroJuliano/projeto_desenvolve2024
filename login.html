<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Scents - Loja</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cabecalho__wraper">
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu" class="container__rotulo">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Perfumaria</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Cabelos</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Hidratação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infantil</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Barba</a>
                    </li>
                </ul>
                <a href="index.html" class="link__logo">
                    <img src="img/logo.svg" alt="Logo da Loja" class="container__imagem">
                    <h1 class="container__titulo"><b class="container__titulo__negrito">Apple</b>Scents</h1>
                </a>
            </div>
        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
            <label for="opcoes-menu" class="opcoes__rotulo">
                <li class="opcoes__item"> Categorias</li>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Perfumaria</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Cabelos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Hidratação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infantil</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Barba</a>
                </li>
            </ul>

            <li class="opcoes__item">
                <a href="#" class="opcoes__link">FAVORITOS</a>
            </li>
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">MINHA ESTANTE</a>
            </li>

        </ul>

            <div class="container">
                <a href="#"><img src="img/like.svg" alt="Meus favoritos" class="container__imagem container__imagem-transparente"></a>
                <a href="#" class="container__link">
                    <img src="./img/bag.svg" alt="Carrinhos de compras" class="container__imagem">
                    <p class="container__texto">Minha sacola</p>
                </a>
                <a href="login.html" class="container__link">
                    <img src="img/profile.svg" alt="Meu perfil" class="container__imagem">
                    <p class="container__texto">Perfil</p>
                </a>
            </div>
        </header>
<hr />
</div>
    <div class="container__login">
        <div class="card-wrapper">
            <div class="card__central">
                <img src="img/logo.svg" alt="Imagem logo da empresa" class="card__logo">
            </div>
            <div class="card__titulo">
                <h1 class="card__titulo__texto">Apple</h1>
                <h3 class="card__subtitulo"> Scents</h3>
            </div>    
        </div>
            <div class="form__container">
                <form class="card__form">
                    <div class="input-field">
                        <input type="text" id="username" name="username" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="submit-button">Entrar</button>
                </form>                
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
